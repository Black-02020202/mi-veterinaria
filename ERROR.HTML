<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error en el Sistema</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
        }
        .error-message {
            color: red;
            font-size: 24px;
            margin: 20px;
        }
        .button {
            padding: 10px 20px;
            background-color: #ff6600;
            color: #fff;
            text-decoration: none;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
        }
        .button:hover {
            background-color: #cc5500;
        }
        .error-image {
            position: absolute;
            top: 30px;
            left: 30px;
            width: 200px;
        }
    </style>
</head>
<body>
    <img src="imag/error.png" alt="Error" class="error-image">
    <div>
        <div class="error-message">Error en el sistema. Por favor, inténtelo más tarde.</div>
        <a href="VETERINARIA.HTML" class="button">Inténtelo más tarde</a>
    </div>
</body>
</html>
